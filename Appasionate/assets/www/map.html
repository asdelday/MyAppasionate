<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="author" content="Rodrigo Ortega Cuesta">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script type="text/javascript">
		var usuario;

		// Sesion
		if (localStorage.login==null && sessionStorage.login==null) {
			location.href='login.html';
		} else if (sessionStorage.login != null) {
			usuario = JSON.parse(sessionStorage.login);
		} else if (localStorage.login != null) {
			usuario = JSON.parse(localStorage.login);
		}
	</script>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/map.css">

	<style type="text/css">
	  	html { height: 100% }
	  	body { height: 100%; margin: 0; padding: 0 }
	  	#map_canvas { height: 100% }
	</style>
</head>

<body>

	<div id="menuprincipal">
		<div id="wrapperMenu">
			<div class="scroller">
				<div id="contenidoMenu">
					<ul id="ulMenu">
						<li><img style="margin-top:20px;" width="80px" height="80px" src="images/loader.GIF" alt="loader"></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div id="cuerpo">
		<div id="header">
			<a href="javascript:menu('menu');"><div class="btn"><span id="menuIcon" class="glyphicon glyphicon-map-marker"></span></div></a>
			<div id="headerTitulo">
				<img class="logo" src="images/icon_appasionate.png" alt="logo" />
				<h3>Appasionate</h3>
			</div>
			<a href="javascript:offIcon();"><span id="optionSalir" class="glyphicon glyphicon-off" ></span></a>
		</div>
		<div id="wrapper">
			<div id="map_canvas"></div>
		</div>
		<div id="options">
			<button onclick="onClickLocate()" type="button" class="optionsIcon btn btn-default">
				<span  id="locateIcon" class="glyphicon glyphicon-screenshot">
	        </button>
	        <button onclick="onClickConfig()" type="button" class="optionsIcon btn btn-default">
	        	<span  id="confIcon" class="glyphicon glyphicon-cog">
	        </button>
		</div>
	</div>

	<!--********************* MODAL LOG OUT ************************-->
	<div id="offModal" class="modal fade">
  		<div class="modal-dialog modal-sm">
    		<div class="modal-content">
      			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        			<h4 class="modal-title">Salir</h4>
      			</div>
	      		<div class="modal-footer">
	        		<button onclick="onClickCerrarSesion()" type="button" class="btn btn-warning">
	        			Cerrar sesi√≥n
	        		</button>
	        		<button onclick="onBackKeyDown()" type="button" class="btn btn-danger">
	        			Salir
	        		</button>
	        		<button type="button" class="btn btn-default" data-dismiss="modal">
	        			Cancelar
	        		</button>
	      		</div>
    		</div><!-- /.modal-content -->
  		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->


	<!--********************* MODAL LOADING ************************-->
	<div id="loadingModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  		<div id="modalDialogLoader" class="modal-dialog modal-sm">
    		<div id="modalContentLoader" class="modal-content">
     	 		<img id="loaderGif" src="images/loader.GIF" alt="loader">
    		</div>
  		</div>
	</div>


	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script src="js/jquery-1.11.0.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/fastclick.js" type="text/javascript"></script>
	<script src="js/iscroll.js" type="text/javascript"></script>
	<script src="js/map.js" type="text/javascript"></script>
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCAR8KGFv_xij2OKDY1DJkBovYZWlTdqgQ&sensor=true"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>
